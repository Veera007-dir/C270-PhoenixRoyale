name: Phoenix Royale CI/CD Pipeline
on: [push]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: Run Member 6 Health Check
        run: ansible-playbook -i ansible/inventory.ini ansible/deploy-movie-app.yml
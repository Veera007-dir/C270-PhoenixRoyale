name: PhoenixRoyale CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: docker build -t phoenixroyale:latest .

      - name: Restart container
        run: |
          docker rm -f phoenixroyale || true
          docker run -d -p 3000:3000 --name phoenixroyale phoenixroyale:latest

      - name: Verify running
        run: docker ps
